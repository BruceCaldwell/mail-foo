<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>%%site_name%%</title>
</head>
<body bgcolor="#F4F4F4" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif">
<table bgcolor="#F4F4F4" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
	<tr>
		<td bgcolor="">
			<br />

			<table cellpadding="0" cellspacing="0" width="675" bgcolor="" style="table-layout: fixed;" rules="none" align="center">
				<tr bgcolor="#FAFAFA">
					<td>
						<table align="center" cellpadding="0" cellspacing="0" width="600" border="0">
							<tr valign="top">
								<td height="25"></td>
							</tr>
							<tr valign="top">
								<td width="40%">
									<h2 style="margin: 0; color: #333333;">%%site_name%%</h2>
								</td>
								<td width="60%">
									nav
								</td>
							</tr>
							<tr valign="top">
								<td height="25"></td>
							</tr>
						</table>
					</td>
				</tr>

				<tr bgcolor="#FEFEFE" style="color: #333333;">
					<td>
						<table align="center" cellpadding="0" cellspacing="0" width="600" border="0">
							<tr>
								<!-- Spacer -->
								<td height="20" width="100%">&nbsp;</td>
							</tr>

							<tr>
								<!-- Content -->
								<td width="100%">
									%%content%%
								</td>
							</tr>

							<tr>
								<td><hr style="color: #555555;" /></td>
							</tr>

							<tr>
								<!-- Spacer -->
								<td height="20" width="100%">&nbsp;</td>
							</tr>

							<tr>
								<!-- Footer -->
								<td font-size="14" style="color: #555555; font-size: 14px;">
									<table align="center" cellpadding="0" cellspacing="0" width="100%" border="0">
										<tr>
											<td width="50%">
												Copyright &copy; %%year%% %%site_name%%
											</td>
											<td width="50%">
												fb, twitter
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<!-- Spacer -->
								<td height="25" width="100%">&nbsp;</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
